<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>webpage rolling to top or bottom loading</title>
	<script type="text/javascript" src='http://libs.baidu.com/jquery/2.0.0/jquery.min.js'></script>
	<style type="text/css">
		.scrollDiv{
			width: 500px;
			height: 400px;
			margin: 1000px auto 100px auto;
			background-color: #ff0000;
		}
	</style>
</head>
<body>
	<div class="scrollDiv"></div>
	<script type="text/javascript">
		//网页滚动轴滚动到头部或者底部
		$(window).scroll(function(){
			var visaul_area = $(window).height();
			var wholeHeight = $(document).height();
			var scrollTop = $(window).scrollTop();
			if (visaul_area + scrollTop >= wholeHeight) {
				alert('bottom');
			}
			if (scrollTop == 0) {
				alert('top');
			}
		});
	</script>
</body>
</html>
