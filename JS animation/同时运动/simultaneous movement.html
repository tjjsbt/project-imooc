<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>同时运动</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		ul,li{
			list-style-type: none;
		}
		ul li {
			width: 200px;
			height: 100px;
			background: yellow;
			margin-bottom: 20px;
			opacity: 0.3;
			filter:alpha(opacity:30);
			border: 4px solid #000;
		}		
	</style>	
</head>
<body>
	<ul>
		<li id="li1"></li>		
	</ul>

	<script type="text/javascript" src="js/move1.js"></script>
	<script type="text/javascript">
		window.onload = function(){
			var oLi = document.getElementById('li1');
			oLi.onmouseover = function(){
				startMove(oLi,{width:206,height:200,opacity:100});				
			}
			oLi.onmouseout = function(){
				startMove(oLi,{width:200,height:100,opacity:30});
			}			
		}
	</script>	
</body>
</html>
