<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TB Animate (jQuery)</title>
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }
    
    #move {
        width: 290px;
        height: 190px;
        margin: 50px auto;
        background-color: #eee;
        border: 1px solid #ccc;    
    }
    
    #move a {
        display: block;
        float: left;
        width: 58px;
        height: 25px;
        border: 1px solid #ddd;
        border-radius: 3px;
        background-color: #fff;
        text-align: center;
        margin: 10px 17px;
        position: relative;
        padding-top: 40px;
        color: #9c9c9c;
        font-size: 12px;
        text-decoration: none;
        line-height: 25px;
        overflow: hidden;
    }
    
    #move a i {
        position: absolute;
        top: 20px;
        left: 0;
        display: inline-block;
        width: 100%;
        text-align: center;
        filter: alpha(opacity=100);
        opacity: 1;
    }
    
    #move a:hover {
        color: #f00;
    }
    
    #move img {
        border: none;
    }
    </style>
</head>

<body>
    <div id="move">
        <a href="#"><i><img src="images/food.png" alt=""></i><p>食品</p></a>
        <a href="#"><i><img src="images/game.png" alt=""></i><p>游戏</p></a>
        <a href="#"><i><img src="images/insurance.png" alt=""></i><p>保险</p></a>
        <a href="#"><i><img src="images/lottery.png" alt=""></i><p>彩票</p></a>
        <a href="#"><i><img src="images/movie.png" alt=""></i><p>电影</p></a>
        <a href="#"><i><img src="images/travel.png" alt=""></i><p>旅行</p></a>
    </div>
    <script type="text/javascript" src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript">
        $(window).on('load',function(){
            $('#move a').mouseenter(function(){
                $(this).find('i').animate({top:"-25px",opacity:'0'},300,function(){
                    $(this).css({top:'30px'});
                    $(this).animate({top:"20px",opacity:"1"},200)
                })
            })
        })
    </script>
</body>

</html>
