<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>share</title>
	<style type="text/css">
		body, div, span{
			margin: 0;
			padding: 0;
		}
		#div1{
			width: 200px;
			height: 200px;
			background: red;
			position: relative;
			left: -200px;
			top: 0;
		}
		#div1 span{
			width: 20px;
			height: 50px;
			background: #999;
			position: absolute;
			left: 200px;
			top: 75px;
		}
	</style>
</head>
<body>
	<div id="div1">
		<span id="idshare">分享</span>
	</div>
	<script type="text/javascript">
		window.onload = function(){
			var oDiv = document.getElementById('div1');
			oDiv.onmouseover = function(){
				startMove(0);
			}
			oDiv.onmouseout = function(){
				startMove(-200);
			}
		}

		var timer = null;
		function startMove(iTarget){
			//防止mouseover事件不断触发定时器
			clearInterval(timer);
			var oDiv = document.getElementById('div1');
			timer = setInterval(function(){	
				var speed = 0;
				if(oDiv.offsetLeft > iTarget){
					speed = -10;
				}else{
					speed = 10;
				}
				if(oDiv.offsetLeft == iTarget){
					clearInterval(timer);
				}else{
				oDiv.style.left = oDiv.offsetLeft + speed + 'px';
				}
			}, 30)	
		}

		
	</script>
</body>
</html>
