<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Intermittent rolling</title>
    <style type="text/css">
    h3,
    div,
    ul,
    li {
        margin: 0;
        padding: 0;
    }
    
    a {
        color: #000;
        text-decoration: none;
    }
    
    ul li {
        list-style: none;
        text-align: center;
        height: 24px;          /*设置li高度*/
    }
    
    #container {
        margin: 50px auto 0;
        width: 300px;
        border: 2px solid #ccc;
        border-radius: 5px;
    }
    
    h3 {
        background: red;
        color: #fff;
        text-align: center;
        margin-bottom: 2px;
        border-radius: 5px;
    }
    
    #moocBox {
        height: 130px;     /*根据想显示的行数改动*/
        overflow: hidden;
        /*  这个一定要加，超出的内容部分要隐藏，免得撑高中间部分 */
    }
    </style>
</head>

<body>
    <div id="container">
        <h3 id="moocTitle">菜单</h3>
        <div id="moocBox">
            <ul id="con1">
                <li><a href="">1.鱼香肉丝</a></li>
                <li><a href="">2.红烧茄子</a></li>
                <li><a href="">3.孜然炒肉</a></li>
                <li><a href="">4.水煮肉片</a></li>
                <li><a href="">5.酸辣土豆丝</a></li>
                <li><a href="">6.手撕包菜</a></li>
                <li><a href="">7.干煸豆角</a></li>
                <li><a href="">8.糖醋排骨</a></li>
                <li><a href="">9.宫保鸡丁</a></li>
            </ul>
        </div>
    </div>
    <script type="text/javascript">
    var area = document.getElementById('moocBox');
    var liHeight = 24;  //li的高度设置为24  如果想两行一停改为48即可
    area.innerHTML += area.innerHTML;  //复制一个自身
    area.scrollTop = 0;
    var speed = 20;
    var delay = 500;
    var timer;
    function startMove(){
    	area.scrollTop++;
    	timer = setInterval(scrollUp, speed);
    }
    function scrollUp(){    	
    	//余数为0整除
    	if (area.scrollTop % liHeight == 0) {
    		clearInterval(timer);
    		setTimeout(startMove, delay);
    	}else{
    		area.scrollTop++;
    		//无缝循环 当他滚动到他滋生的高度时 将他复位 因为之前复制了自身所以除2
    		if (area.scrollTop >= area.scrollHeight/2) {
    			area.scrollTop = 0;
    		}
    	}
    }
    setTimeout(startMove, delay);  //初始化
    
    </script>
</body>

</html>
