<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>get()-1</title>
    <script src='http://libs.baidu.com/jquery/2.0.0/jquery.min.js'></script>
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }

    body {
        font-size: 12px;
    }

    .comment {
        margin-top: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        background: #DDD;
    }

    .comment h6 {
        font-weight: 700;
        font-size: 14px;
    }

    .para {
        margin-top: 5px;
        text-indent: 2em;
        background: #DDD;
    }
    </style>
    <script type="text/javascript">
    /*
        	$.get(url [, data][, callback][. type])
        	url => 请求html的地址
        	data => 发送至服务器的 key/value 数据会作为QueryString附加到请求url
        	callback => 载入成功时的回调函数(Response的返回状态是成功才调用)自动将请求结果和状态传递给该方法
        	type => 服务器返回内容格式(xml,html,script,json,text,_default)
        */
    $(function() {
        $('#send').click(function() {
            $.get('get1.php', {
                username: $('#username').val(),
                content: $('#content').val(),
            }, function(data, textStatus) {
                //data => 返回的内容(xml,json,html片段等)
                //textStatus => 请求状态: success, error, motmodified, timeout 4种
                $('#resText').html(data);                
            });
        });
    });
    </script>
</head>

<body>
    <form id="form1" action="#">
        <p>评论:</p>
        <p>姓名:
            <input type="text" name="username" id="username" />
        </p>
        <p>内容:
            <textarea name="content" id="content" rows="2" cols="20"></textarea>
        </p>
        <p>
            <input type="button" id="send" value="提交" name="">
        </p>
    </form>
    <div class="comment">已有评论:</div>
    <div id="resText"></div>
</body>

</html>
