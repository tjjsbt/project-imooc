<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JSONP跨域获取图片</title>
    <script src='http://libs.baidu.com/jquery/2.0.0/jquery.min.js'></script>
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }

    body {
        font-size: 12px;
    }

    .para {
        width: 100px;
        height: 100px;
        margin: 5px;
        border: 0;
    }
    </style>
    <script type="text/javascript">
    	//jQ将自动将 'jsoncallback=?' 的?号转换为正确的函数名字已执行回调函数
    $('#send').click(function() {
        $.getJSON('http://api.flickr.com/services/feeds/photos_public.gne?tags=car&tagmode=any&format=json&jsoncallback=?', function(data) {
        	console.log(data);
            $.each(data.items, function(i, item) {
                $('<img class="para"/>').attr('src', item.media.m)
                    .appendTo('#resText');
                if (i == 3) {
                    return false;
                }
            });
        });
    });
    </script>
</head>

<body>
    <p>
        <input type="button" id="send" value="加载" />
    </p>
    <div id="resText">
    </div>
</body>

</html>
</head>

</body>

</html>
