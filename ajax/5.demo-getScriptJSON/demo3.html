<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src='http://libs.baidu.com/jquery/2.0.0/jquery.min.js'></script>
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }

    body {
        font-size: 12px;
    }

    .comment {
        margin-top: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        background: #DDD;
    }

    .comment h6 {
        font-weight: 700;
        font-size: 14px;
    }

    .para {
        margin-top: 5px;
        text-indent: 2em;
        background: #DDD;
    }
    </style>
    <script type="text/javascript">
    	$(function(){
    		$('#send').click(function(){
    			$.getJSON('test.json', function(data){
    				//data -> 返回的数据
                    console.log(data);
    				$('#resText').empty();//清空内容以便从新构造
    				let html = '';
    				$.each(data, function(commentIndex, comment){
    					html += '<div class="comment"><h6>'
    						+ comment['username'] + ':</h6><p class="para">'
    						+ comment['content'] + '</p></div>';
    				});
    				$('#resText').html(html);
    			});
    		});
    	});
    </script>
</head>

<body>
    <br/>
    <p>
        <input type="button" id="send" value="加载" />
    </p>
    <div class="comment">已有评论：</div>
    <div id="resText">
    </div>
</body>

</html>
