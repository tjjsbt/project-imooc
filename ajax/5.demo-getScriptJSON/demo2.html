<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>绑定颜色变化</title>
    <script src='http://libs.baidu.com/jquery/2.0.0/jquery.min.js'></script>
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }

    body {
        font-size: 12px;
    }

    .comment {
        margin-top: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        background: #DDD;
    }

    .comment h6 {
        font-weight: 700;
        font-size: 14px;
    }

    .para {
        margin-top: 5px;
        text-indent: 2em;
        background: #DDD;
    }

    .block {
        width: 80px;
        height: 80px;
        background: #DDD;
    }
    </style>
    <script type="text/javascript">
    	$(function(){
    		$.getScript('jquery.color.js', function(){
    			$('<p>JS loaded.</p>').appendTo('body');
    			$('#go').click(function(){
    				$('.block').animate({backgroundColor: 'pink'}, 1000)
    							.animate({backgroundColor: 'blue'}, 1000);
    			});
    		});
    	});
    </script>
</head>

<body>
    <button id="go">运行</button>
    <div class="block"></div>
</body>

</html>
