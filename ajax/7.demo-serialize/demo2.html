<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ceshi</title>
    <script src='http://libs.baidu.com/jquery/2.0.0/jquery.min.js'></script>
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }

    body {
        font-size: 12px;
    }

    .comment {
        margin-top: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        background: #DDD;
    }

    .comment h6 {
        font-weight: 700;
        font-size: 14px;
    }

    .para {
        margin-top: 5px;
        text-indent: 2em;
        background: #DDD;
    }
    </style>
    <script type="text/javascript">
    $(function() {
        $("#send").click(function() {
            var $data = $(":checkbox,:radio").serialize();
            alert($data);
        })
    })
    </script>
</head>

<body>
    <input type="checkbox" name="check" value="1" checked="checked" />篮球
    <br/>
    <input type="checkbox" name="check" value="2" />足球
    <br/>
    <input type="checkbox" name="check" value="3" />乒乓球
    <br/>
    <input type="checkbox" name="check" value="4" />羽毛球
    <br/>
    <input type="radio" name="radio" value="1" checked="checked" />篮球
    <br/>
    <input type="radio" name="radio" value="2" />足球
    <br/>
    <input type="radio" name="radio" value="3" />乒乓球
    <br/>
    <input type="radio" name="radio" value="4" />羽毛球
    <br/>
    <button id="send">提交</button>
</body>

</html>
