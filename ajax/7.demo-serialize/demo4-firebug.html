<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ceshi</title>
    <script src='http://libs.baidu.com/jquery/2.0.0/jquery.min.js'></script>
    <script type="text/javascript">
    $(function() {
        var fields = $(":checkbox,:radio").serializeArray();//序列化返回JSON格式的数据
        console.log(fields); // Firebug输出
        $.each(fields, function(i, field) {
            $("#results").append(field.value + " , ");
        });
    })
    </script>
</head>

<body>
    <p id="results"><b>结果：</b> </p>
    <input type="checkbox" name="check" value="1" checked="checked" />篮球
    <br/>
    <input type="checkbox" name="check" value="2" checked="checked" />足球
    <br/>
    <input type="checkbox" name="check" value="3" checked="checked" />乒乓球
    <br/>
    <input type="checkbox" name="check" value="4" />羽毛球
    <br/>
    <input type="radio" name="radio" value="1" checked="checked" />篮球
    <br/>
    <input type="radio" name="radio" value="2" />足球
    <br/>
    <input type="radio" name="radio" value="3" />乒乓球
    <br/>
    <input type="radio" name="radio" value="4" />羽毛球
    <br/>
</body>

</html>
