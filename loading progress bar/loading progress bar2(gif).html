<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>加载进度条</title>
	<style type="text/css">
		.loading{
			width: 100%;
			height: 100%;
			position: fixed;
			top: 0;
			left: 0;
			z-index: 100;
			background-color: #fff;
		}
		.loading .pic{
			width: 64px;
			height: 64px;
			background: url(imgs/5.gif);
			position: absolute;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
			margin: auto;
		}
	</style>
	<script src="https://cdn.bootcss.com/jquery/3.2.0/jquery.min.js"></script>
	<script type="text/javascript">
		
		document.onreadystatechange = function(){
			if(document.readyState == "complete"){
				$(".loading").fadeOut();
			}
		};

	</script>
</head>
<body>
	<div class="loading">
		<div class="pic"></div>
	</div>
