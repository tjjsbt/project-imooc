<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>加载进度条3</title>
	<style type="text/css">
		.loading{
			width: 100%;
			height: 100%;
			position: fixed;
			top: 0;
			left: 0;
			z-index: 100;
			background-color: #fff;
		}
		.loading .pic{
			width: 50px;
			height: 50px;			
			position: absolute;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
			margin: auto;
		}
		.loading .pic i{
			display: block;
			float: left;
			width: 6px;
			height: 50px;
			background: #399;
			margin: 0 2px;
			-webkit-transform: scaleY(0.4);
			    -ms-transform: scaleY(0.4);
			        transform: scaleY(0.4);
			-webkit-animation:load 1.2s infinite;
			        animation:load 1.2s infinite;
		}
		.loading .pic i:nth-child(1){}
		.loading .pic i:nth-child(2){ -webkit-animation-delay:0.1s; animation-delay:0.1s; }
		.loading .pic i:nth-child(3){ -webkit-animation-delay:0.2s; animation-delay:0.2s;  }
		.loading .pic i:nth-child(4){ -webkit-animation-delay:0.3s; animation-delay:0.3s;  }
		.loading .pic i:nth-child(5){ -webkit-animation-delay:0.4s; animation-delay:0.4s;  }

		@-webkit-keyframes load{
			0%,40%,100%{-webkit-transform: scaleY(0.4);transform: scaleY(0.4);}
			20%{-webkit-transform: scaleY(1);transform: scaleY(1);}
		}

		@keyframes load{
			0%,40%,100%{-webkit-transform: scaleY(0.4);transform: scaleY(0.4);}
			20%{-webkit-transform: scaleY(1);transform: scaleY(1);}
		}
	</style>
	<script src="https://cdn.bootcss.com/jquery/3.2.0/jquery.min.js"></script>
	<script type="text/javascript">
		
		document.onreadystatechange = function(){
			if(document.readyState == "complete"){
				$(".loading").fadeOut();
			}
		};

	</script>
</head>
<body>
	<div class="loading">
		<div class="pic">
			<i></i>
			<i></i>
			<i></i>
			<i></i>
			<i></i>
		</div>
	</div>
