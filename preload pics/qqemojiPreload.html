	<script type="text/javascript" src="js/preload.js"></script>
	<script type="text/javascript">
		var $btn = $("#face-btn"),
			$panel = $(".panel");

		var imgs = [];

		for (var i = 0; i < 77; i++) {
			imgs[i] = "emoji/qq/" + (i+1) + ".gif";
		}

		var len = imgs.length;

		$btn.on("click", function(e){
			e.stopPropagation();
			$panel.show();

			$.preload(imgs, {
				all: function (){
					var html = "";
					html += '<ul class="list">';

					for(var i = 0; i < len; i++){
						html += '<li><img src="' + imgs[i] + '" alt=""></li>';
					}

					html += "</ul>";

					//setTimeout()模拟远程加载图片
					setTimeout(function(){
						$panel.html(html);
					}, 1000);
					
				}
			});
		});

		$(document).on("click", function(){
			$panel.hide();
		});
	</script>
