<!DOCTYPE html>
<html lang="en">
<head>
<!-- IE 兼容 兼容视图 http-equiv="X-UA-Compatible" 以ie最新版本文档模式渲染 content="IE=edge"
 -->
	<meta charset="UTF-8" http-equiv="X-UA-Compatible" content="IE=edge">
	<title>bing search demo</title>
	<style type="text/css">
		body{
			background-color: #333;
		}
		.bg-div{
			background-image: url(images/river.jpg);
			width: 1228px;
			height: 690px;
			margin: 0 auto;
			position: relative;
		}
		.logo{
			background-image: url(images/logo.png);
			width: 107px;
			height: 53px;
			float: left;
			margin: -4px 18px 0 0;
		}
		form{
			float: left;
			background-color: #fff;
			padding: 5px;
		}
		.search-input-text{
			border: 0;
			float: left;
			height: 25px;
			line-height: 25px;
			outline: none;		/*去除默认的选中蓝色边框*/
			width: 350px;
			text-indent: 1em;
		}
		.search-input-button{
			border: 0;
			background-image: url(images/search-button.png);
			width: 29px;
			height: 29px;
			float: left;
			cursor: pointer;
		}
		.search-box{
			position: absolute;
			top: 30%;
			left: 25%;
		}
	</style>
</head>
<body>
	<div class="bg-div">
		<div class="search-box">
		<div class="logo"></div>
		<form>
			<input type="text" class="search-input-text">
			<input type="submit" class="search-input-button" value="">
		</form>
		</div>
	</div>
</body>
</html>
