<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>To-Do List</title>
	<script type="text/javascript" src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
	<style type="text/css">
		h1{
			color: #1abc9c;
		}
		.rem{
			margin-left: 25px;
			background-color: #fff;
			color: red;
			border: none;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<h1>My To-Do List</h1>
	<input type="text" placeholder="New item" name=""/>
	<button id="add">Add</button>
	<ol id="mylist"></ol>
	<script type="text/javascript">		
		$(function(){
			$('#add').on("click", function(){
				var val = $('input').val();
				if (val != '') {
					var ele = $('<li></li>').text(val);
					$(ele).append('<button class="rem">X</button>');
					$('#mylist').append(ele);
					$('input').val("");//clear the input
					$('.rem').on("click", function(){
						$(this).parent().remove();
					});
				}
			});
		});
		
	</script>
</body>
</html>
