<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Drop-Down Menu</title>
	<script type="text/javascript" src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
	<style type="text/css">
		#item{
			background-color: #4caf50;
			color: white;
			padding: 16px;
			font-size: 16px;
			border: none;
			cursor: pointer;
		}
		#item:hover, #item:focus{
			background-color: #3e8e41;
		}
		.menu{
			position: relative;
			display: inline-block;
		}
		#submenu{
			display: none;
			position: absolute;
			background-color: #3e8e41;
			min-width: 160px;
			box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
		}
		#submenu a{
			color: white;
			padding: 12px 16px;
			text-decoration: none;
			display: block;
		}
		#submenu a:hover{
			background-color: #4caf50;
		}
	</style>
</head>
<body>
	<div class="menu">
		<div id="item">Drop-Down</div>
		<div id="submenu">
			<a href="#">Link1</a>
			<a href="#">Link2</a>
			<a href="#">Link3</a>
			<a href="#">Link4</a>
			<a href="#">Link5</a>
		</div>
	</div>
	<script type="text/javascript">
		$('#item').click(function(){
			$('#submenu').slideToggle(500);
		});
	</script>
</body>
</html>
