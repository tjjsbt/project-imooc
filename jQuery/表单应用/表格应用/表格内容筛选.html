<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>表格内容筛选</title>
    <script src='http://libs.baidu.com/jquery/2.0.0/jquery.min.js'></script>
    <style type="text/css">
    table{ border:0;border-collapse:collapse;}
	div{font:normal 12px/17px Arial;}
	td{ font:normal 12px/17px Arial;padding:2px;width:100px;}
	th{ font:bold 12px/17px Arial;text-align:left;padding:4px;border-bottom:1px solid #333;width:100px;}
	.even{ background:#FFF38F;}  /* 偶数行样式*/
	.odd{ background:#FFFFEE;}  /* 奇数行样式*/
	.selected{ background:#FF6500;color:#fff;}
    </style>
    <script type="text/javascript">
    	$(function(){
    		$('tbody > tr:odd').addClass("odd");
    		$('tbody > tr:even').addClass("even");
    		//内容过滤查找
    		$('#filterName').keyup(function(){    			
    			$('table tbody tr').hide()
    			.filter(':contains("' + ($(this).val()) + '")')
    			.show();    			
    		});   		    				
    	});     	 	
    </script>
</head>	
<body>
	<label>筛选</label>
	<input type="text" id="filterName">
	<table>
		<thead>
			<tr><th>姓名</th><th>性别</th><th>暂住地</th></tr>
		</thead>
		<tbody>
			<tr><td>皎月</td><td>女</td><td>陕西西安</td></tr>
			<tr><td>奥巴马</td><td>男</td><td>湖南长沙</td></tr>
			<tr><td>盲僧</td><td>男</td><td>陕西宝鸡</td></tr>
			<tr><td>蜘蛛</td><td>女</td><td>浙江温州</td></tr>
			<tr><td>吉格斯</td><td>男</td><td>北京</td></tr>
			<tr><td>狐狸</td><td>女</td><td>陕西延安</td></tr>
			<tr><td>露露</td><td>女</td><td>上海</td></tr>
			<tr><td>劫</td><td>男</td><td>浙江宁波</td></tr>
			<tr><td>韦鲁斯</td><td>男</td><td>陕西榆林</td></tr>
		</tbody>
	</table>
</body>
</html>
