<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>复选框全选反选</title>
    <script src='http://libs.baidu.com/jquery/2.0.0/jquery.min.js'></script>
    <style type="text/css">

    </style>
    <script type="text/javascript">
    $(function() {
        //全选
        $('#CheckedAll').click(function() {
            /*$('[name=items]:checkbox').attr('checked', true);//选中取消后不能再选取*/
            $('[name=items]:checkbox').each(function() {
                this.checked = true;//用dom节点的this.checked运行正常2017.10.07
            });
        });
        //全不选
        $('#CheckedNo').click(function() {
            /*$('[type=checkbox]:checkbox').attr('checked', false);//选中取消后不能再选取*/
            $('[name=items]:checkbox').each(function() {
                this.checked = false;
            });
        });
        //反选
        $('#CheckedRev').click(function() {
            $('[name=items]:checkbox').each(function() {
                /*$(this).attr("checked", !$(this).attr("checked"));//选中取消后不能再选取*/
                this.checked = !this.checked;
            });
        });
        //点击提交后将选中的值输出
        $('#send').click(function(){
        	var str = '你选中的是: \r\n';
        	$('[name=items]:checkbox:checked').each(function(){
        		str += $(this).val() + "\r\n";
        	});
        	alert(str);
        });

    });
    </script>
</head>

<body>
    <form>
        你爱好的运动是？
        <br>
        <input type="checkbox" name="items" value="足球">足球
        <input type="checkbox" name="items" value="蓝球">蓝球
        <input type="checkbox" name="items" value="羽毛球">羽毛球
        <input type="checkbox" name="items" value="乒乓球">乒乓球
        <br>
        <input type="button" id="CheckedAll" value="全 选">
        <input type="button" id="CheckedNo" value="全不选">
        <input type="button" id="CheckedRev" value="反 选">
        <input type="button" id="send" value="提交">
    </form>
</body>

</html>
