<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>高度变化</title>
    <script src='http://libs.baidu.com/jquery/2.0.0/jquery.min.js'></script>
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
        font: normal 12px/17px Arial;
    }

    .msg {
        width: 300px;
        margin: 100px;
    }

    .msg_caption {
        width: 100%;
        overflow: hidden;
        margin-bottom: 1px;
    }

    .msg_caption span {
        display: block;
        float: left;
        margin: 0 2px;
        padding: 4px 10px;
        background: #898989;
        cursor: pointer;
        color: white;
    }

    .msg textarea {
        width: 300px;
        height: 80px;
        height: 100px;
        border: 1px solid #000;
    }
    </style>
    <script type="text/javascript">
    $(function() {
        var $comment = $('#comment');
        //增高
        $('.up').click(function() {
            if (!$comment.is(':animated')) {//判断是否处于动画
                if ($comment.height() < 500) {
                    $comment.animate({ scrollTop: "-=50" }, 400);
                }
            }
        });

        //减低
        $('.down').click(function() {
            if (!$comment.is(':animated')) {
                if ($comment.height() > 50) {
                    $comment.animate({ scrollTop: "+=50" }, 400);
                }
            }
        });

    });
    </script>
</head>

<body>
    <form>
        <div class="msg">
            <div class="msg_caption">
                <span class="up">向上</span>
                <span class="down">向下</span>
            </div>
            <div>

                </textarea>
            </div>
        </div>
    </form>
</body>

</html>
