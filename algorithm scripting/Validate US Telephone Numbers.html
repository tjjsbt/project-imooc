<body>
    <script type="text/javascript">
    /*555-555-5555
	(555)555-5555
	(555) 555-5555
	555 555 5555
	5555555555
	1 555 555 5555*/
    function telephoneCheck(str) {

        var phone = /^1? ?(\d{3}|\(\d{3}\))[ -]?\d{3}[ -]?\d{4}$/;
        return phone.test(str);
    }


    telephoneCheck("555-555-5555");
    </script>
</body>
