<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Star Ratingbar method 1 - 1</title>
    <style type="text/css">
    	body,ul,li{
    		padding: 0;
    		margin: 0;
    	}
    	li{
    		list-style-type: none;
    	}
    	.rating{
    		width: 160px;
    		height: 32px;
    		margin: 100px auto;
    	}
    	.rating-item{
    		float: left;
    		width: 32px;
    		height: 32px;
    		background: url(imgs/rating.png) no-repeat;
    		cursor:pointer;
    	}
    </style>
</head>

<body>
    <!-- 也可以用div+a标签制作 -->
    <!-- <div id="rating" class="rating">
			<a href="javascript:;" class="rating-item" title="很不好"></a>
			<a href="javascript:;" class="rating-item" title="不好"></a>
			<a href="javascript:;" class="rating-item" title="一般"></a>
			<a href="javascript:;" class="rating-item" title="好"></a>
			<a href="javascript:;" class="rating-item" title="很好"></a>
		</div> -->

	<!-- 第一种实现方式 -->
    <ul id="rating" class="rating">
        <li class="rating-item" title="很不好"></li>
        <li class="rating-item" title="不好"></li>
        <li class="rating-item" title="一般"></li>
        <li class="rating-item" title="好"></li>
        <li class="rating-item" title="很好"></li>
    </ul>
	
	<script src="https://cdn.bootcss.com/jquery/3.2.0/jquery.min.js"></script>
    <script type="text/javascript">
    // (function(){});
    	var num = 2,
    	$rating = $("#rating"),
    	$item = $("#rating").find(".rating-item");

    	//点亮
    	var lightOn = function(num){
    		$item.each(function(index){
    		if(index < num){
    			$(this).css("background-position","0 -32px");
    		}else {
    			$(this).css("background-position","0 0");
    		}
    		});
    	};

    	//initial
    	lightOn(num);
    	
    	//事件绑定
    	$item.on("mouseover", function(){
    		lightOn($(this).index() + 1);
    	})
    	.on("click", function(){
    		num = $(this).index() + 1;
    	});
    	$rating.on("mouseout", function(){
    		lightOn(num);
    	});
    </script>
</body>

</html>
