<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Star Ratingbar method 3</title>
    <style type="text/css">        
    	.rating{
    		position: relative;
    		width: 160px;
    		height: 32px;
    		background: url(imgs/stars.png) no-repeat;
    		margin: 100px auto;
    	}
    	
    	.rating-item{
			position: absolute;
			top: 0;
			z-index: 3;		/*让每个a元素都在最高层*/
			width: 32px;
			height: 32px;
            /*border: 1px solid #ccc;*/
    	}
    	.rating-item-1{
			left: 0;
    	}
    	.rating-item-2{
    		left: 32px;
    	}
    	.rating-item-3{
    		left: 64px;
    	}
    	.rating-item-4{
    		left: 96px;
    	}
    	.rating-item-5{
    		left: 128px;
    	}

    	.rating-item:hover{
			left: 0;		
			z-index: 2;  	/*为了让其他a可以触发hover，降低鼠标指向的a的层级*/
			width: 160px;
			background:url(imgs/stars.png) no-repeat;
    	}
    	.rating-item-1:hover,.rating-1{
			background-position: 0 -32px;
    	}
    	.rating-item-2:hover,.rating-2{
			background-position: 0 -64px;
    	}
    	.rating-item-3:hover,.rating-3{
			background-position: 0 -96px;
    	}
    	.rating-item-4:hover,.rating-4{
			background-position: 0 -128px;
    	}
    	.rating-item-5:hover,.rating-5{
			background-position: 0 -160px;
    	}    	
    </style>
</head>	
<body>
	<!-- 第三种实现方式 -->
	<div class="rating rating-4">
		<a href="javascript:;" class="rating-item rating-item-1" title="很不好"></a>
		<a href="javascript:;" class="rating-item rating-item-2" title="不好"></a>
		<a href="javascript:;" class="rating-item rating-item-3" title="一般"></a>
		<a href="javascript:;" class="rating-item rating-item-4" title="好"></a>
		<a href="javascript:;" class="rating-item rating-item-5" title="很好"></a>
	</div>
</body>
</html>
