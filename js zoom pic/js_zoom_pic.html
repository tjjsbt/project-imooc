<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    div {
        width: 400px;
        margin: 0 auto;
    }
    </style>
</head>

<body>
    <div>
        <img src="qicheren.jpg" id="myImg">
        <br>
        <input type="button" name="" id="max" value="放大">
        <input type="button" name="" id="min" value="缩小">
</body>
</div>
<script type="text/javascript">
window.onload = function() {
    var maxBtn = document.getElementById('max');
    maxBtn.onclick = function() {
        maxFun();
    }

    var img = document.getElementById("myImg");
    var maxWidth = img.width * 2;
    var maxHeight = img.height * 2;

    var minWidth = img.width*0.5;
    var minHeight = img.height*0.5;

    function maxFun() {
        var endWidth = img.width * 1.3; //增大30%
        var endHeight = img.Height * 1.3;
        var maxTimer = setInterval(function() {
            if (img.width < endWidth) {
                if (img.width < maxWidth) {
                    img.width = img.width * 1.05; //增大5%
                    img.height = img.height * 1.05;
                } else {
                    alert("不能在放大了！");
                    clearInterval(maxTimer);
                }
            } else {
                clearInterval(maxTimer);
            }
        }, 20);        
    }

    var minBtn = document.getElementById('min');
        minBtn.onclick = function(){
        	minFun();
       	}

    function minFun() {
        var endWidth = img.width * 0.7; //缩小30%
        var endHeight = img.Height * 0.7;
        var maxTimer = setInterval(function() {
            if (img.width > endWidth) {
                if (img.width > minWidth) {
                    img.width = img.width * 0.95; //缩小5%
                    img.height = img.height * 0.95;
                } else {
                    alert("不能在缩小了了！");
                    clearInterval(maxTimer);
                }
            } else {
                clearInterval(maxTimer);
            }
        }, 20);        
    }

}
</script>

</html>
